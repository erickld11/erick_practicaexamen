<body>

    <div id="mascota">游낼</div>
   
    <script>
        const mascota = document.getElementById("mascota");

        document.addEventListener("mousemove", (event) => {
            const x = event.clientX;
            const y = event.clientY;

            // La mascota sigue al rat칩n pero con un peque침o offset para no taparlo
            mascota.style.transform = `translate(${x + 10}px, ${y + 10}px)`;
        });

        // Hacer que la mascota cambie de color al hacer click
        mascota.addEventListener("click", () => {
            const colores = ["red", "orange", "yellow", "green", "blue", "purple"];
